<!DOCTYPE html>
<html lang="en">
    <head>   
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Montserrat Carrillo's Lab 4</title>
    <link rel="stylesheet" href="styles.css" />  
  </head>
    
  <body>
    <h1> Montserrat Carrillo's Lab 4 </h1>
    <div class="container">
      <form action="/api" method="post" name="main-form" id="main-form">
        <ul class="flex-outer">
            <li>
              <label for="fname">First Name</label>
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="Enter your first name here"
              />
            </li>
            <li>
              <label for="lname">Last Name</label>
              <input
                type="text"
                name="lname"
                id="lname"
                placeholder="Enter your last name here"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email here"
              />
            </li>
            <li>
              <label for="phone">Phone</label>
              <input 
              type="tel" 
              name= "phone"
              id="phone" 
              placeholder="Enter your phone here" />
            </li>
            <li>
              <label for="message">Message</label>
              <textarea
                rows="5"
                cols="33"
                name="message"
                id="message"
                placeholder="Enter your message here"
              ></textarea>
            </li>
            <li>
              <p>Age</p>
              <ul class="flex-inner">
                <li>
                  <input type="checkbox" name="eighteen-to-thirtyfive" id="eighteen-to-thirtyfive" />
                  <label for="eighteen-to-thirtyfive">18-35</label>
                </li>
                <li>
                  <input type="checkbox" name="thirtysix-to-fifty" id="thirtysix-to-fifty" />
                  <label for="thirtysix-to-fifty">36-50</label>
                </li>
                <li>
                  <input type="checkbox" name="fiftyplus" id="fiftyplus" />
                  <label for="fiftyplus">50+</label>
                </li>
               
              </ul>
            </li>
            <li>
              <button 
              type="submit" 
              name="SubmitButton" 
              id= "SubmitButton"
              action="/api" 
              method="post"
              >
              Submit
              </button>
            </li>
          </ul>
      </form>
    </div>
  </body>
</html>
